[project]
mapping = "src:.build"

[plugins.spa]
title = "pyxfluff"
title_sep = " - "
target = "#contentBody"
mapping = "pages:."
noscript = false

[plugins.minify]
suffixes = [".css"]

[plugins.minify.methods]
css = "native"

[plugins.sass]
mapping = "sass:css"

[plugins.typescript]
mapping = "ts:js"

[flags]
open = true
reload = true
